<body>
    <div>
    <h2>Owner-login-Form</h2>
    <form >
        <div>
        <mat-form-field >
            <mat-label>User Name</mat-label>
            <input type="text" matInput >
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-hint>Please Enter UserName</mat-hint>
            <mat-error>Username required <strong>required</strong></mat-error><br>
            </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label> Password</mat-label>
            <input type ="text" matInput>
            <mat-hint>Please enter Password</mat-hint>
            <mat-error> Password required <strong>required</strong></mat-error>
        </mat-form-field>
    </div>
    <br>
    
    <button mat-raised-button color="primary">Login</button>
    <button mat-raised-button routerLink="signup" color="accent">New User</button>
    
</form>
</div>
</body>
